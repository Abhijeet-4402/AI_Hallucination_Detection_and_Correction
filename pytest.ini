[pytest]
minversion = 7.0
addopts = -ra -q --maxfail=1 --disable-warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: mark as unit test
    integration: mark as integration test
    e2e: mark as end-to-end test
norecursedirs = src venv .venv .git

